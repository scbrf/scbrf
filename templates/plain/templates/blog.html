{% extends 'base.html' %}
{% block head %}

<link rel="stylesheet" href="{{ assets_prefix }}assets/comments.css?r={{ build_timestamp }}">
<script src="{{ assets_prefix }}assets/comments.js?r={{ build_timestamp }}"> </script>
<script>
  scbrfCommentsConfig({
    planetid: "{{ planet.ipns }}",
    articleid: "{{ article.id }}",
    showHelper: true
  })
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!window.PLANET.visitedFromPlanetClient) {
      if (document.getElementById('audio-container')) {
        document.querySelector('.audio-container').style.display = 'block';
      }
      breadcrumb([
        { text: "{{ planet.name|escapejs }}", url: '../' },
      ]);
    }
  });
</script>

{% endblock %}
{% block main %}
<h1>{{ article.title|escape }}</h1>
<div class="date" style="display:flex;">{{ article.created|formatDate }}
  <div class="scbrf-comments-container" style="margin-left:1em;">
    <div style="display:flex;">
      readers:
      <span class="scbrf-comments-readers" style="margin-right:1em"></span>
      <div class="likes">likes: <span class="scbrf-comments-likes" style="margin-right:1em"></span></div>
      <div class="dislikes">dislikes: <span class="scbrf-comments-dislikes" style="margin-right:1em"></span></div>
      comments: <span class="scbrf-comments-posts"></span>
    </div>
  </div>
</div>
<div class="content">
  {% if article.hasVideo %}
  <div class="video-container">
    <video class="video" controls playsinline>
      <source src="{{ article.videoFilename }}">
    </video>
  </div>
  {% endif %}
  {% if article.hasAudio %}
  <div class="audio-container" id="audio-container" style="display: none;">
    <audio class="audio" controls>
      <source src="{{ article.audioFilename }}">
    </audio>
  </div>
  {% endif %}
  {{ content_html }}

  <div class="scbrf-comments-container scbrf-comments-input-container" style="display:flex;">
    <div class="likebtn like">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
      </svg>
      <span class="scbrf-comments-likes"></span>
    </div>
    <div class="dislikebtn dislike">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M7.5 15h2.25m8.024-9.75c.011.05.028.1.052.148.591 1.2.924 2.55.924 3.977a8.96 8.96 0 01-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398C20.613 14.547 19.833 15 19 15h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 00.303-.54m.023-8.25H16.48a4.5 4.5 0 01-1.423-.23l-3.114-1.04a4.5 4.5 0 00-1.423-.23H6.504c-.618 0-1.217.247-1.605.729A11.95 11.95 0 002.25 12c0 .434.023.863.068 1.285C2.427 14.306 3.346 15 4.372 15h3.126c.618 0 .991.724.725 1.282A7.471 7.471 0 007.5 19.5a2.25 2.25 0 002.25 2.25.75.75 0 00.75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 002.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384" />
      </svg>
      <span class="scbrf-comments-dislikes"></span>
    </div>
    <input placeholder="说点什么吧，按回车键发送" />
    <div class="scbrf-comments-helper"></div>
  </div>
  <div class="comments-sep"> </div>
  <div class="scbrf-comments-container">
    <div id="comments"></div>
  </div>

</div>
{% endblock %}

name: Electron CI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache ipfs bin
        id: cache-ipfs-bin
        uses: actions/cache@v3
        env:
          cache-name: cache-ipfs-bin
        with:
          path: main/ipfsbin
          key: ${{ runner.os }}-build-${{ env.cache-name }}-15
      - name: tools npm install
        run: |
          cd tools && npm install
      - name: fetch ipfsbin
        run: |
          cd tools && node fetchKubo.js
      - name: fe npm install
        run: |
          cd fe && npm install
      - name: main npm install
        run: |
          cd main && npm install
      - name: build package
        run: |
          cd main && npm run make && ls -R out/make
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            "main/out/make/zip/darwin/x64/scarborough-darwin-x64-0.0.11.zip"
            "main/out/make/squirrel.windows/x64/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
